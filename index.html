
</!DOCTYPE html>
<html>
<head>
	<title>Car Adventures!</title>
</head>
<body>
Type "h" to honk, "d" to drive to work, "w" to drive around the world, or "t" to get a tuneup.

See console for stats! 
<script type="text/javascript">
var car = {
	make: "Honda",
	model: "Fit",
	color: "Blue Rasberry",
	mileage: 3000, 
	isWorking: true, 
	honk: function() {
		alert("Hoooonk");
	},
	driveToWork: function() {
		alert("Old mileage: " + car.mileage);
		car.mileage = car.mileage + 8;

		alert("New mileage: " + car.mileage);

		},
	driveAroundWorld: function() {
		alert("Old mileage: " + car.mileage);
		car.mileage = car.mileage + 8000;

		alert("New mileage: " + car.mileage);
		alert("Car needs a tuneup!")

		car.isWorking = false;
	},
	getTuneUp: function() {
		alert("Car is ready to go!");
		car.isWorking = true;
	

	}
}

function writeStats() {
	console.log("Make: " + car.make);
	console.log("Model " + car.model);
	console.log("Color: " + car.color);
	console.log("Mileage: " + car.mileage);
	console.log("Is working: " + car.isWorking);
	console.log("__________________________");

	}

	writeStats(); 

document.onkeyup = function(event) {
	var letter = String.fromCharCode(event.keyCode).toLowerCase();
		if (letter =="h") {
			car.honk();
			writeStats();
		}
		if (letter =="d") {
			car.driveToWork();
			writeStats();
		}

		if (letter =="w") {
			car.driveAroundWorld();
			writeStats();
		}

		if (letter =="t") {
			car.getTuneUp();
			writeStats();
		}
	}

</script>
</body>
</html>
